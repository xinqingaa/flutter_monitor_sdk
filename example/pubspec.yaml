name: example
description: Demonstrates how to use the flutter_monitor_sdk package.
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 使用 path 依赖本地的 SDK
  flutter_monitor_sdk:
    path: ../

  dio: ^5.4.3+1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
